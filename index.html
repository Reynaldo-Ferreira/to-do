<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">Lista de Tarefas</h1>
                
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="taskInput" class="form-control" placeholder="Digite sua tarefa...">
                            <select id="prioritySelect" class="form-select" style="max-width: 200px;">
                                <option value="baixa">Baixa Prioridade</option>
                                <option value="media">Média Prioridade</option>
                                <option value="alta">Alta Prioridade</option>
                            </select>
                            <button class="btn btn-primary" onclick="addTask()">
                                <i class="bi bi-plus-lg"></i> Adicionar
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label class="input-group-text" for="filterPriority">Filtrar por:</label>
                            <select id="filterPriority" class="form-select" onchange="filterTasks()">
                                <option value="todas">Todas as Prioridades</option>
                                <option value="baixa">Baixa Prioridade</option>
                                <option value="media">Média Prioridade</option>
                                <option value="alta">Alta Prioridade</option>
                            </select>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar tarefa..." oninput="filterTasks()">
                        </div>
                    </div>
                </div>

                <div class="todo-list" id="todoList">
                    <!-- Tarefas serão adicionadas aqui dinamicamente -->
                </div>

                <div class="mt-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="card-title">Total de Tarefas:</h6>
                                    <p class="card-text" id="totalTasks">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="card-title">Distribuição por Prioridade:</h6>
                                    <div class="d-flex justify-content-around" id="priorityStats">
                                        <span class="badge bg-success">Baixa: 0</span>
                                        <span class="badge bg-warning">Média: 0</span>
                                        <span class="badge bg-danger">Alta: 0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editTaskInput" class="form-label">Tarefa</label>
                        <input type="text" class="form-control" id="editTaskInput">
                    </div>
                    <div class="mb-3">
                        <label for="editPrioritySelect" class="form-label">Prioridade</label>
                        <select class="form-select" id="editPrioritySelect">
                            <option value="baixa">Baixa Prioridade</option>
                            <option value="media">Média Prioridade</option>
                            <option value="alta">Alta Prioridade</option>
                        </select>
                    </div>
                    <div class="priority-info">
                        <h6 class="mb-3">Guia de Prioridades:</h6>
                        <div class="d-flex flex-column gap-2">
                            <div class="priority-item">
                                <span class="badge bg-success">Baixa</span>
                                <small>Para tarefas que podem esperar</small>
                            </div>
                            <div class="priority-item">
                                <span class="badge bg-warning">Média</span>
                                <small>Para tarefas importantes mas não urgentes</small>
                            </div>
                            <div class="priority-item">
                                <span class="badge bg-danger">Alta</span>
                                <small>Para tarefas urgentes e importantes</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
